<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数据总览</title>
    <style>
      #appLoading {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        z-index: 999;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        text-align: center;
      }
      #appLoading svg {
        width: 48px;
        height: 48px;
      }
    </style>
    <script src="/static/config.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <div id="appLoading">
      <div class="appLoading-content">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="32"
          height="32"
          viewBox="0 0 24 24"
        >
          <g>
            <rect
              width="2"
              height="5"
              x="11"
              y="1"
              fill="#0089ff"
              opacity=".14"
            />
            <rect
              width="2"
              height="5"
              x="11"
              y="1"
              fill="#0089ff"
              opacity=".29"
              transform="rotate(30 12 12)"
            />
            <rect
              width="2"
              height="5"
              x="11"
              y="1"
              fill="#0089ff"
              opacity=".43"
              transform="rotate(60 12 12)"
            />
            <rect
              width="2"
              height="5"
              x="11"
              y="1"
              fill="#0089ff"
              opacity=".57"
              transform="rotate(90 12 12)"
            />
            <rect
              width="2"
              height="5"
              x="11"
              y="1"
              fill="#0089ff"
              opacity=".71"
              transform="rotate(120 12 12)"
            />
            <rect
              width="2"
              height="5"
              x="11"
              y="1"
              fill="#0089ff"
              opacity=".86"
              transform="rotate(150 12 12)"
            />
            <rect
              width="2"
              height="5"
              x="11"
              y="1"
              fill="#0089ff"
              transform="rotate(180 12 12)"
            />
            <animateTransform
              attributeName="transform"
              calcMode="discrete"
              dur="0.75s"
              repeatCount="indefinite"
              type="rotate"
              values="0 12 12;30 12 12;60 12 12;90 12 12;120 12 12;150 12 12;180 12 12;210 12 12;240 12 12;270 12 12;300 12 12;330 12 12;360 12 12"
            />
          </g>
        </svg>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
